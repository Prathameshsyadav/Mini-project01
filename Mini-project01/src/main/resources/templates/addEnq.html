<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Enquiry</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h2>Add Enquiry</h2>

		<!-- Use inline styling for success message -->
		<p th:text="${smsg}" style="color: green"></p>

		<!-- Use inline styling for error message -->
		<p th:text="${emsg}" style="color: red"></p>

		<form th:action="@{/enquiry}" th:object="${enq}" method="post">


			<table>
				<tr>
					<td>Student name :</td>
					<td><input type="text" th:field="*{stuName}"></td>
				</tr>
				<tr>
					<td>Mobile no :</td>
					<td><input type="text" th:field="*{phNo}"></td>
				</tr>
				<tr>
					<td>Class mode :</td>
					<td><select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="classroom">Classroom</option>
							<option value="online">Online</option>
					</select></td>
				</tr>

				<tr>
					<td>Course :</td>
					<td><select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="Java">Java</option>
							<option value="Python">Python</option>
							<option value="DevOps">DevOps</option>
					</select></td>
				</tr>

				<tr>
					<td>Status :</td>
					<td><select th:field="*{status}">
							<option value="">-Select-</option>
							<option value="New">New</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>
					</select></td>
				</tr>

				<tr>
					<td><input type="submit" value="Submit"
						class="btn btn-primary"></td>
				</tr>


				</tr>
			</table>
			
		<h5><a href="dashboard">Dashboard</a></h5>	

		</form>




	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
