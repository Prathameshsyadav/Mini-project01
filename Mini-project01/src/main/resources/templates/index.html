<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Login here</h2>
    
    <!-- Use inline styling for success message -->
    <p th:text="${smsg}" style="color: green"></p>
    
    <!-- Use inline styling for error message -->
    <p th:text="${emsg}" style="color: red"></p>
    
    <form th:object="${counsellors}" th:action="@{/login}" method="post">
        <table>
            <tr>
                <td>Email :</td>
                <td><input type="email" th:field="*{email}" required></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" th:field="*{password}" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
    
    <h4>	<a href="register">Sign up here</a>  </h4>
    
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
